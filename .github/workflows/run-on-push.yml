name: Build and Run Cliente Personas

on:
  push:
    branches:
      - main
      - jueves   # <-- agrega tu rama aquÃ­
  workflow_dispatch: 


jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: creditodb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Build Docker image
      run: docker build -t cliente-personas-service .

    - name: Run Docker container
      run: docker run --env-file .env -d -p 8080:8080 --name cliente-app cliente-personas-service
